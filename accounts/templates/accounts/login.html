<h3>Login</h3>

<form method="post" action="">
    {% csrf_token %}
    {{ form.username.label_tag }}
    {{ form.username }}
    <br>
    {{ form.password.label_tag }}
    {{ form.password }}
    <br>
    <input type="submit" value="Login" />
</form>


{% for message in messages %}
    <p>{{message}}</p>
{% endfor %}
